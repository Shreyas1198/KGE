<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/bfda5bd0c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <!-- Heading -->
            <img src="./Photo/kge_logo_with_name_jpg.jpg">
            
            <!-- Links -->
            <ul class="links">
              <li>
                <a href="#" id="signin">SIGN IN</a>
              </li>
              <li>
                <a href="#" id="signup">SIGN UP</a>
              </li>
              <li>
                <a href="#" id="reset">RESET</a>
              </li>
            </ul>
            
            <!-- Form -->
            <form  action="" method="post">
              <!-- email input -->
              <div class="first-input input__block first-input__block">
                 <input type="email" placeholder="Email" class="input" id="email"   />
              </div>
              <!-- password input -->
              <div class="input__block">
                 <input type="password" placeholder="Password" class="input" id="password"    />
              </div>
              <!-- repeat password input -->
              <div class="input__block">
                 <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password"    />
              </div>
              <!-- sign in button -->
              <button class="signin__btn">
                Sign in
              </button>
            </form>
            <!-- separator -->
            <div class="separator">
              <p>OR</p>
            </div>
            <!-- google button -->
            <button class="google__btn">
              <i class="fa fa-google"></i>
              Sign in with Google
            </button>
            <!-- google button -->
          </div>
          
    </body>
</html>
