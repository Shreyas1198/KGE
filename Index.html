<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
<body>
    <div class="banner">
        <div class="form">
            <div class="logo">
            <img src="./Photo/download.jpg">
        </div>      
            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log in</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="password" class="input-feild" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="email" class="input-feild" placeholder="Email Id" required>
                <input type="password" class="input-feild" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="social-icons">
                <img src="./Photo/fb.png">
                <img src="./Photo/tw.png">
                <img src="./Photo/gp.png">
            </div>
        </div>
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
